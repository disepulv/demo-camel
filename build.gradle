plugins {
	id 'org.springframework.boot' version '2.0.0.RELEASE'
	id 'java'
}

apply plugin: 'io.spring.dependency-management'

group = 'com.movix'
version = '0.0.1'
sourceCompatibility = '1.8'

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-web'
	implementation 'org.springframework.boot:spring-boot-actuator'
	implementation 'org.springframework.boot:spring-boot-starter-amqp'
	
	compile 'org.apache.camel:camel-servlet-starter:2.23.1'
	compile 'org.apache.camel:camel-jackson-starter:2.23.1'
	compile 'org.apache.camel:camel-swagger-java-starter:2.23.1'
	compile 'org.apache.camel:camel-spring-boot-starter:2.23.1'
	compile 'org.apache.camel:camel-rabbitmq-starter:2.23.1'
	compile 'org.apache.camel:camel-stream:2.23.1'
	compile 'com.google.code.gson:gson:2.8.5'
	
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
}
